<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>ThinkARD</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ThinkARD</h1>
        <span class="move-count"><span id="count">0</span>moves</span>
        <div class="time">
            <span id="minutes" class="time">00</span>:<span id="seconds" class="time">00</span>
        </div>
        <i class="fas fa-redo-alt" id="refresh" ></i>
      </header>
  <section class="memory-game">
    <div class="memory-card" data-framework="antelope">
      <img class="front-face" src="../src/map.png" alt="Antelope" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="horse">
      <img class="front-face" src="../src/sketch.png" alt="sketch" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="loop">
      <img class="front-face" src="../src/plan.png" alt="plan" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird">
      <img class="front-face" src="../src/mind.png" alt="Bird" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="music">
      <img class="front-face" src="../src/cal.png" alt="cal" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird_twin">
      <img class="front-face" src="../src/create.png" alt="creative" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="antelope">
      <img class="front-face" src="../src/map.png" alt="Antelope" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="horse">
      <img class="front-face" src="../src/sketch.png" alt="sketch" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="loop">
      <img class="front-face" src="../src/plan.png" alt="plan" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird">
      <img class="front-face" src="../src/mind.png" alt="Bird" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="music">
      <img class="front-face" src="../src/cal.png" alt="cal" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird_twin">
      <img class="front-face" src="../img/create.png" alt="creative" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="loop">
      <img class="front-face" src="../src/mind.png" alt="Loop" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird">
      <img class="front-face" src="../src/circle.png" alt="Bird" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="music">
      <img class="front-face" src="../img/mind.png" alt="Music" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="bird_twin">
      <img class="front-face" src="../src/circle.png" alt="Bird_twin" />
      <img class="back-face" src="../src/tree.png" alt="Globe" />
    </div>

    
  </section>

  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/f7fdf06d37.js"></script>
</body>
</html>
