<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>ThinkARD</title>

  <link rel="stylesheet" href="style.css">
</head>

<body onload="countdown()">
    <header>
        <h1>ThinkARD</h1>
        <span class="move-count"><span id="count">0</span>moves</span>
        <div class="time">
            <span id="minutes" class="time">00</span>:<span id="seconds" class="time">00</span>
        </div>
        <i class="fas fa-redo-alt" id="refresh" ></i>
      </header>
  <section class="memory-game">
    <div class="memory-card" data-framework="map">
      <img class="front-face" src="src/map.png" alt="map" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="sketch">
      <img class="front-face" src="src/sketch.png" alt="sketch" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="plan">
      <img class="front-face" src="src/plan.png" alt="plan" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
      <img class="front-face" src="../src/plan.png" alt="plan" />
      <img class="back-face" src="/src/tree.png" alt="Globe" />
    </div>
    
    <div class="memory-card" data-framework="mind">
      <img class="front-face" src="src/mind.png" alt="mind" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="cal">
      <img class="front-face" src="src/cal.png" alt="cal" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="create">
      <img class="front-face" src="src/create.png" alt="create" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="map">
      <img class="front-face" src="src/map.png" alt="Antelope" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="sketch">
      <img class="front-face" src="src/sketch.png" alt="sketch" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="plan">
      <img class="front-face" src="src/plan.png" alt="plan" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="mind">
      <img class="front-face" src="src/mind.png" alt="mind" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="cal">
      <img class="front-face" src="src/cal.png" alt="cal" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="create">
      <img class="front-face" src="src/create.png" alt="create" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="target">
      <img class="front-face" src="src/target.png" alt="target" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="circle">
      <img class="front-face" src="src/circle.png" alt="circle" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>

    <div class="memory-card" data-framework="target">
      <img class="front-face" src="src/target.png" alt="Music" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>
    <div class="memory-card" data-framework="circle">
      <img class="front-face" src="src/circle.png" alt="circle" />
      <img class="back-face" src="src/tree.png" alt="Globe" />
    </div>

    
  </section>

  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/f7fdf06d37.js"></script>
</body>
</html>
